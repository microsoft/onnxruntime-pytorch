# ATen -> ONNX operator codegen inclusion/mapping config

# ============================================================================ #
# Example Schema                                                               #
# ============================================================================ #

example_aten_op_name:
  # Inform the generator that we will fill in this operator's entire
  # implementation by hand, and only the forward-declared signature
  # should be generated. Implied 'false' if omitted.
  signature_only: true

  # Use 'impl_UNBOXED()' instead of 'impl()' when registering this
  # operator. Implied 'false' if omitted.
  unboxed: true

  # When 'signature_only' is omitted/false, specify the ONNX operator
  # that should be invoked in the generated implementation.
  onnx_op: example_onnx_op_name

  # When 'signature_only' is omitted/false, specify the input parameter
  # indicies that should be mapped in the generated implementation.
  # If omitted, all parameters will be mapped.
  params: [0, 1]


# ============================================================================ #
# Actual Operators                                                             #
# ============================================================================ #

aten::empty.memory_format:
  signature_only: true
  unboxed: true

aten::copy_:
  signature_only: true

aten::reshape:
  signature_only: true

aten::view:
  signature_only: true

aten::add.Tensor:
  onnx_op: Add
  params: [0, 1]

aten::mul.Tensor:
  onnx_op: Mul
  params: [0, 1]

aten::relu:
  onnx_op: Relu
  params: [0]

aten::sub.Tensor:
  onnx_op: Sub
  params: [0, 1]